exec easyscript
exec crouch_jump

alias net_scn cl_interp_ratio 2.0
alias net_prj cl_interp_ratio 1.0

alias sens_def "sensitivity 2.5"
alias sens_aim "sensitivity 2"
sens_def

alias fov_def "fov_desired 90"
alias fov_aim "fov_desired 75"
fov_def

unbind CAPSLOCK

//bug fixing
bind "[" hud_reloadscheme // Only reloads hud, fixes some hud related issues
bind "]" "helpme"
bind \ "snd_restart;hud_reloadscheme;"
alias "helpme" "record demo ; stop ; snd_restart ; hud_reloadscheme"
bind end "impulse 101; tr_teleport"

//misc
bind home explode
bindtoggle . "r_drawviewmodel"
bind mwheelup +jump
bind mwheeldown +jump

//modifiers
bind shift +u_duck
bind ctrl +u_duck
bind space +jump
bind v +u_mod_pa

//think different
bind q +u_action_slot
alias +se_action_slot_pa v_yes
alias +se_callmed_pa v_no

//numpad loadout
bind kp_slash +u_loadout_0
bind kp_multiply +u_loadout_1
bind kp_minus +u_loadout_2
bind kp_plus +u_loadout_3

//numpad class selection
alias KP_1 c_scout
alias KP_2 c_soldier
alias KP_3 c_pyro
alias KP_4 c_demoman
alias KP_5 c_heavy
alias KP_6 c_engineer
alias KP_7 c_medic
alias KP_8 c_sniper
alias KP_9 c_spy

//yell when preparing to melee
alias +se_slot3 "v_battlecry; slot3"

alias +se_voicemenu_1 +u_misc4
alias +se_misc4 v_help
alias +se_misc4_pa v_incoming
alias +se_voicemenu_2 +u_misc5
alias +se_misc5 v_thanks
alias +se_misc5_pa v_niceshot
alias +se_voicemenu_3 +u_misc6
alias +se_misc6 v_cloakedspy
alias +se_misc6_pa v_sentryahead

alias +se_reload "+attack3; +reload;";
alias +se_reload_pa v_dispenserhere
alias -se_reload "-attack3; -reload;";

fov_desired 90

//call medic uber
alias +se_callmed_pa "v_activateuber; say_team ### POP THE UBER ###"

