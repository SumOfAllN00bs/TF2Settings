alias warn_mod_help			"voicemenu 2 0"		//help
alias warn_mod_incoming		"voicemenu 1 0"		//incoming
alias warn_mod				"warn_mod_help"
alias thanks_mod_thanks		"voicemenu 0 1"		//thanks
alias thanks_mod_ns			"voicemenu 2 6"		//niceshot
