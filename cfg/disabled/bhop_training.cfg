map tr_bhop_b1
wait 1000
exec training
alias startlong "setpos 1050 -170 510"
bind mouse1 "setpos 1050 -170 510"
alias trainmouse "bind mouse1 startlong"
alias hopwheel "bind mwheelup +jump; bind mwheeldown +jump; unbind mouse2"
alias resetmouse "bind mouse1 +u_attack; unbind mwheeldown; unbind mwheelup; bind mouse2 +u_jump"
