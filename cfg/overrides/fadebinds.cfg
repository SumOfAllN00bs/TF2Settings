alias fadebinds_8 "say FF0000FBECCB1FIt FF0000FBECCB1Fhurts.; fadebinds_tick"
alias fadebinds_9 "say FF0000FF0000FFI'M FF0000FF0000FFBACK FF0000FF0000FFBITCHES; fadebinds_tick"
alias fadebinds_10 "say FF0000FF0000FFSATAN FF0000FF0000FFIS FF0000FF0000FFHERE; fadebinds_tick"

alias fadebinds_tick_1 "alias fadebinds fadebinds_2;alias fadebinds_tick fadebinds_tick_2"
alias fadebinds_tick_2 "alias fadebinds fadebinds_3;alias fadebinds_tick fadebinds_tick_3"
alias fadebinds_tick_3 "alias fadebinds fadebinds_4;alias fadebinds_tick fadebinds_tick_4"
alias fadebinds_tick_4 "alias fadebinds fadebinds_5;alias fadebinds_tick fadebinds_tick_5"
alias fadebinds_tick_5 "alias fadebinds fadebinds_6;alias fadebinds_tick fadebinds_tick_6"
alias fadebinds_tick_6 "alias fadebinds fadebinds_7;alias fadebinds_tick fadebinds_tick_7"
alias fadebinds_tick_7 "alias fadebinds fadebinds_8;alias fadebinds_tick fadebinds_tick_8"
alias fadebinds_tick_8 "alias fadebinds fadebinds_9;alias fadebinds_tick fadebinds_tick_9"
alias fadebinds_tick_9 "alias fadebinds fadebinds_10;alias fadebinds_tick fadebinds_tick_10"
alias fadebinds_tick_10 "alias fadebinds fadebinds_1;alias fadebinds_tick fadebinds_tick_1"
alias fadebinds_reset "fadebinds_tick_10"

bind p "fadebinds"
echo Fade binds setup
