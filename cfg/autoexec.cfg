exec chatbinds
exec numpad
exec n00bsettings

// *Aliases* //
con_filter_text_out 0 		//show text on hud, stolen from /u/Tvde1
alias showonscreen			"developer 1; clear; d_separator; wait 10; message; wait 10; showonscreen2"
alias showonscreen2			"d_separator; con_filter_enable 1; contimes 6; con_notifytime 10; showonscreen3"
alias showonscreen3			"wait 440; developer 0; con_notifytime 8 ; contimes 8; con_filter_enable 0"
con_filter_text_out			" "
alias d_separator			"echo [------------------------------------------------------------]"
alias message				"echo No message..."
alias nopemessage			"echo no stop don't"
alias bot6					"tf_bot_add 11"
alias bothl					"tf_bot_add 17"
alias botpub				"tf_bot_add 23"
alias bot2					"tf_bot_add 2"
alias botkick				"tf_bot_kick all"
alias captionson			"closecaption 1; cc_subtitles 0; cc_lang english; captionson2"
alias captionson2			"cc_predisplay_time 0; cc_emit #subtitles0"
alias captionsoff			"closecaption 0; cc_predisplay_time 0"
alias fov_aim				"fov_desired 75"
alias fov_def				"fov_desired 90"
alias m1					"next_map_vote 0"
alias m2					"next_map_vote 1"
alias m3					"next_map_vote 2"
alias notalk				"hud_saytext_time 0; voice_enable 0; unbind u; unbind y; unbind k"
alias screenshot 			"mat_picmip 0; r_lod 0; r_rootlod 0; jpeg_quality 100"
alias sens_aim				"sensitivity 1.5"
alias sens_def				"sensitivity 1.65"
alias sk					"callvote kick"
alias talk					"hud_saytext_time 12; voice_enable 1; bind u say_team;talk2"
alias talk2					"bind y say; bind k +voicerecord"
// *maps* //
alias cp					"map cp_badlands"
alias koth					"map koth_viaduct"
alias pl					"map pl_badwater"
alias ctf					"map ctf_2fort"
alias ctf2					"map ctf_turbine"
alias tr					"map tr_walkway_rc2"

 
// *Binds* //
bind mouse2					+jump
bind mouse4					+mod_a
bind mwheelup				+jump
bind mwheeldown				+jump
bind shift					+duck
bind ctrl					"alias message nopemessage;showonscreen"
bind q						+use_action_slot_item
bind f10					"toggle volume 0.05 1.0"
bind f9						"talk"
bind f8						"notalk"
bind "]"					"record demo; stop; snd_restart; hud_reloadscheme" // bug fixer
bind end					"impulse 101; tr_teleport" // for tr_walkway
bind home					explode
bind o						"callvote"
bind k						+voicerecord


// *settings* //
sens_def 					// "sensitivity 1.65"
fov_def 					// "fov_desired 90"
tf_dingaling_volume			0.6
cl_timeout					1000
unbind						CAPSLOCK
unbind						space
