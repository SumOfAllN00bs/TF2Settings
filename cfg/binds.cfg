//Print to display
developer 1
con_filter_enable 2
con_filter_text_out ">"
con_filter_text "[Console]"
con_notifytime 3
//echo "[Console] Console Enabled."

alias cf1 "con_filter_enable 2"
alias cf0 "con_filter_enable 0"
cf0;wait 10;echo [Console] Console Enabled.;cf1 

//make crouch on shift and ctrl so it doesn't matter what I click on
bind "CTRL" "+duck"
bind "shift" "+duck"
//kill bind made above my numpad so i don't accidentally click it
bind "home" "explode"
//Excel Saga quote because I love that anime
bind "pgup" "say mitsuo menda naha naha"
//for easier hopping
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
//use action slot item moved to q for easier access like in grapple hook modes
bind "q" "+use_action_slot_item"
//reload show respawntimes and radar
alias +radar "hud_medicautocallersthreshold 300"
alias -radar "hud_medicautocallersthreshold 75"
-radar
hud_medicautocallers 1
bind "r" "+reload;mp_showrespawntimes;+radar"
//loadouts A B C D assigned to buttons around the numpad
bind "kp_slash" "load_itempreset 0"
bind "kp_multiply" "load_itempreset 1"
bind "kp_minus" "load_itempreset 2"
bind "kp_plus" "load_itempreset 3"
//fix buttons for when glitches happen
bind "[" hud_reloadscheme // Only reloads hud, fixes some hud related issues
bind "]" "helpme"
bind "del" "say ben-e : THE PIRATE SNIPER KING BOWS TO NO ONE!"

alias "helpme" "record demo ; stop ; snd_restart ; hud_reloadscheme"
//I like minimal hud things
tf_use_min_viewmodels "1"

//change what is the numpad gonna do either it will let me pick classes or let me spam taunts or let me do callouts
alias numpCMDL0 "exec classes; alias numpCMD numpCMDL1;cf0;wait 10;echo [Console] Classes;cf1"
alias numpCMDL1 "exec taunts; alias numpCMD numpCMDL2;cf0;wait 10;echo [Console] Taunts;cf1"
alias numpCMDL2 "exec callouts; alias numpCMD numpCMDL0;cf0;wait 10;echo [Console] Callouts;cf1"
alias numpCMD numpCMDL1
bind kp_del numpCMD
exec classes

//make spy disguise swap weapon by holding b and then pressing 1 2 or 3
alias spyslot1 "slot1; lastdisguise"
alias spyslot2 "slot2; lastdisguise"
alias spyslot3 "slot3; lastdisguise"
alias +spywepswitch "bind 1 spyslot1; bind 2 spyslot2; bind 3 spyslot3"
alias -spywepswitch "bind 1 slot1; bind 2 slot2; bind 3 slot3"
bind b +spywepswitch
//sometimes calling medic gets rebinded somewhow so force it here
bind e "voicemenu 0 0"

//shortcut for engie
alias stry  "destroy 2; build 2"
alias disp  "destroy 0; build 0"
alias entr  "destroy 1; build 1"
alias exit  "destroy 3; build 3"
bind f1      stry
bind f2      disp
bind f3      entr
bind f4      exit
bindtoggle . r_drawviewmodel
bind \ snd_restart
