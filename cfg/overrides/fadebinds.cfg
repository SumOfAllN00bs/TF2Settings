alias fadebinds_4 "say FF0000FBECCB9FI've FF0000FBECCB9Fbeen FF0000FBECCB9Fcursed.; fadebinds_tick"
alias fadebinds_5 "say FF0000FBECCB7FBy FF0000FBECCB7Fsatan FF0000FBECCB7Fhimself; fadebinds_tick"
alias fadebinds_6 "say FF0000FBECCB5FI FF0000FBECCB5Fmade FF0000FBECCB5Fa FF0000FBECCB5Fdeal; fadebinds_tick"
