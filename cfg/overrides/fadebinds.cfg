// I can't get this to work by just using:
// exec overrides/fadebinds
// Instead I have to manually copy and paste each line into the console
// I guess there's a filter for the special characters if a config file is loaded from disk or something
// But no filter if it's brought in through copy paste.

alias fadebinds fadebinds_1
alias fadebinds_tick fadebinds_tick_1

alias fadebinds_1 "say FF0000FBECCBFFHelp!; fadebinds_tick"
alias fadebinds_2 "say FF0000FBECCBDFI'm FF0000FBECCBDFDying!; fadebinds_tick"
