exec class_reset
play vo/medic_jeers11.mp3
net_projectiles


// *Medic radar* //
alias +radar					"hud_medicautocallersthreshold 150"
alias -radar					"hud_medicautocallersthreshold 50"


// *Ask for sandvich* //
alias +callmed					"voicemenu 0 0; +radar"
alias -callmed					"-radar"
alias callmed_and_sandvich		"voicemenu 0 0; say_team ### MEDIC NEEDS SANDVICH ###"
alias default_med_callout_state	"bind e +callmed"
alias second_med_callout_state	"bind e callmed_and_sandvich"


// *Uberscript* //
alias +uber						"slot2; dropitem; +attack2"
alias -uber						"-attack2"


// *Revese healing gun action script* //
alias set_heal					"alias +med_heal -attack; alias -med_heal +attack"
alias set_attack				"alias -med_heal -attack; alias +med_heal +attack"
set_attack
-attack


// *Crossbow better accuracy and reverse healing gun script* //
bind 1							"sens_aim; slot1; set_attack; -attack"
bind 2							"sens_def; slot2; set_heal; +attack"
bind 3							"sens_def; slot3; set_attack; -attack"


// *Other binds* //
bind r							"+radar"
bind mouse5						"+uber"
bind mouse1						"+med_heal"